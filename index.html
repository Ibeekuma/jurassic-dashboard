<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Alert Â· Dinosaur Park Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">
</head>
<body>
  <main class="dashboard grid">
    <h1 class="visually-hidden">Dinosaur Park Status</h1>
    <div class="dashboard-map unit xs-1 m-1 l-2-3 relative">
      <h2 class="absolute kilo gutter-1-2 pad-t-1-8 pad-b-1-8">Park map</h2>
      <div class="embed embed-1by1">
        <div class="embed-item">
          <svg viewbox="0 0 1 1"><use xlink:href="images/icons.svg#island-map" /></svg>
        </div>
      </div>
    </div>
    <div class="dashboard-right unit xs-1 m-1 l-1-3">
      <div class="dashboard-controls dashboard-controls-top text-center">
        <menu class="push-none pad-t-1-2 pad-b-1-2">
          <li>
            <button>
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#warning" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button>
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#stop" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button>
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#power" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button>
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#tel" /></svg>
              </i>
            </button>
          </li>
        </menu>
      </div>
      <div class="grid">
        <div class="dashboard-stats unit xs-1 s-1 m-1-2 l-1 relative">
          <h2 class="absolute kilo gutter-1-2 pad-t-1-8 pad-b-1-8">Weekly stats</h2>
          <div class="embed embed-1by1">
            <div class="embed-item stats">
              <svg viewbox="0 0 1 1"><use xlink:href="images/icons.svg#stats" /></svg>
            </div>
          </div>
        </div>
        <div class="dashboard-videos unit xs-1 s-1 m-1-2 l-1 relative">
          <h2 class="absolute kilo push-none gutter-1-2 pad-t-1-8 pad-b-1-8">CCTV</h2>
          <div class="embed embed-3by2">
            <div class="embed-item">
              <svg class="tv" viewbox="0 0 3 2"><use xlink:href="images/icons.svg#cctv" /></svg>
            </div>
          </div>
          <menu class="player push-none">
            <li>
              <button>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#backward" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#pause" /></svg>
                </i>
              </button>
            </li>
            <li>
              <button>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#forward" /></svg>
                </i>
              </button>
            </li>
          </menu>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
